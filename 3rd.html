<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking System</title>
    <link rel="stylesheet" href="3rd.css"> 
   
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>

     
    <div class="header">
        <h4 class="up">We make parking effortless.</h4>
        <b class="resize">Pick a Parking Slot</b> 
        
        <!-- Navigation Tabs Here -->
        <div class="tabs">
            <a href="kiosk-parking.html" class="tab-btn">2nd Floor</a>
            <a href="3rd.html" class="tab-btn">3rd Floor</a>
            <a href="4th.html" class="tab-btn">4th Floor</a>
        </div>
        
    </div>

    <div class="parking-container">
        <div class="parking-area">
            <!-- Left Side Cars -->
            <div class="left-side">
                <div class="slot">
                    <div class="kaliwa-line"></div>
                    <div class="dash-line"></div>
                    <p class="rotated-text">Slot 6</p>
                    <div class="dash-line"></div>
                    <p class="rotated-text">Slot 9</p>
                    <div class="line"></div>
                </div>
                <div class="slot">
                    <img src="car.png" class="left-car" alt="Car">
                    <div class="dash-line"></div>
                    <p class="rotated-text">Slot 10</p>
                    <div class="dash-line"></div>
                </div>
                <div class="slot">
                    <img src="car.png" class="left-car" alt="Car">
                    <div class="dash-line"></div>
                </div>
                <div class="slot">
                    <img src="car.png" class="left-car" alt="Car">
                    <div class="dash-line"></div>
                </div>
            </div>

            <!-- Entrance -->
            <p class="Entrance"> Entrance</p>

            <!-- Right Side Cars -->
            <div class="right-side">
                <div class="slot">
                    <div class="kanan-line"></div>
                    <div class="tabingi-guhit"></div>
                    <img src="car.png" class="right-car" alt="Car">
                    <div class="tabingi-guhit"></div>
                    <img src="car.png" class="right-car" alt="Car">
                </div>
                <div class="slot">
                    <div class="tabingi-guhit"></div>
                    <p class="ikot">Slot 3</p>
                    <div class="tabingi-guhit"></div>
                    <p class="ikot">Slot 2</p>
                    <div class="tabingi-guhit"></div>
                    <img src="car.png" class="right-car" alt="Car">
                    <div class="tabingi-guhit"></div>
                </div>
            </div>
        </div>

        <!-- Select Button -->
        <button class="full-rounded">
            <b>SELECT</b>
            <div class="border full-rounded"></div>


</body>
</html>
